<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳丽列表</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data() {
            return {
                inputValue: '',
                list: []
            }
        },
        methods: {
            handleAddItem() {
                if(this.inputValue == '') {
                    alert("请输入佳丽姓名") 
                    return false
                }
                this.list.push(this.inputValue)
                this.inputValue = ''
            }
        },
        template: `
            <input v-model="inputValue" />
            <button v-on:click="handleAddItem">增加佳丽</button>
            <ul>
                <li v-for="(item,index) of list">[{{ index+1 }}]{{ item }}</li>
            </ul>
        `
    }).mount('#app')
</script>
</html>
