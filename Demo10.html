<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo10</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'nihao shenzheng',
                name: 'title',
                event: 'mouseenter'
            }
        },
        methods: {
            handleClick() {
                alert('欢迎光临红浪漫')
            },
            handleButton() {
            }
        },
        template: `
            <h2 
            @[event]="handleClick"
            :[name]="message"
            >
            {{ message }}
            </h2>
            <form action="https://jspang.com" @click.prevent="handleButton">
                <button type="submit">默认提交</button>
            </form>
        `
    })
    const vm = app.mount("#app")
</script>
</html>
