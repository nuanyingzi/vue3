<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo13 watch侦听器</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'jspang.com',
                price: 10,
                count: 2,
                newTotal: 20
            }
        },
        methods: {
             handleItemClick() {
                this.message = this.message == "jspang.com" ? "技术胖" : "jspang.com"
            },
            getTotal() {
                return Date.now()
            },
            addCount() {
                this.count++
            }
        },
        watch: {
            count(current, prev) {
                this.newTotal = this.price * current
            }
        },
        computed: {
            total() {
                return this.price * this.count
            }
        },
        template: `
            <h2>{{message}}</h2>
            <h2>{{ total }}</h2>
            <h2>总和：{{ newTotal }}</h2>
            <button @click="addCount">再买一个</button>
        `
    })
    const vm = app.mount("#app")
</script>
</html>
