<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo9</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   <div id="app"></div> 
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "<i>你好</i>",
                count: 1
            }
        },
        methods: {
            handleItemClick() {
                this.message = this.message == "<i>再见</i>" ? "<i>你好</i>" : "<i>再见</i>"
            }
        },
        template: `
            <h2 v-html="message" v-on:click="handleItemClick" v-once v-bind:title="message"></h2>
            <div>{{count > 2 ? "大" : "小"}}</div>
            <div>{{'vue'+'.js'}}</div>
            <div>{{1+2}}</div>
        `
    })
    const vm = app.mount("#app")
</script>
</html>
