<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo7</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "你好"
            }
        },
        beforeCreate() { //在实例生成之前会自动执行的函数
            console.log("beforeCreate")
        },
        created() { //在实例生成之后会自动执行的函数
            console.log("created")
        },
        beforeMount() { //在模板渲染完成之前执行的函数
            console.log("beforeMount")
        },
        mounted() { //在模板渲染完成之后执行的函数
            console.log("mounted")
        },
        beforeUpdate() { //当data中的数据变化时，会立即自动执行的函数
            console.log("beforeUpdate")
            console.log(document.getElementById('app').innerHTML)
        },
        updated() { //当data中的数据发生变化，页面重新渲染完后，会自动执行的函数
            console.log("updated")
            console.log(document.getElementById('app').innerHTML)
        },
        beforeUnmount() { //当Vue应用失效时，会自动执行的函数
            console.log("beforeUnmount")
        },
        unmount() { //当Vue应用失效时，且DOM完全销毁之后，会自动执行
            console.log("unmount")
        },
        methods: {
            handleItemClick() {
                this.message = this.message == "你好" ? "再见" : "你好"
            }
        },
        template: `
            <h2 v-on:click="handleItemClick">{{ message }}</h2>
        `
    })
    const vm = app.mount("#app")
    app.unmount()
</script>
</html>
