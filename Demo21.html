<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo21 按键修饰符 鼠标修饰符</title>
    <script src="https://unpkg.com/vue@next" ></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({ 
        data(){
            return{}
        },
        methods:{
            handleKeyDown() {
                console.log('keydow')
            },
            handleClick() {
                alert('click')
            }
        },
        template:`
            <div>
                <input @keydown.enter="handleKeyDown"/>
                <div @click.middle="handleClick">JSPang.com</div>
            </div>
            ` 
    }) 
    const vm=app.mount("#app")

</script>

</html>
