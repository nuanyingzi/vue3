<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo6</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                messsage: "你好"
            }
        },
        template: `
            <div>{{ messsage }}</div>
        `
    })
    const vm = app.mount("#app")
    console.log(vm)
    vm.$data.messsage = "你好世界"
</script>
</html>
