<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data() {
            return {
                counter: 1
            }
        },
        mounted() {
            setInterval(() => {
                this.$data.counter += 1
            }, 1000)
        },
        template: '<div>{{ counter }}</div>'
    }).mount('#app')
</script>
</html>
