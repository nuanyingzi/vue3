<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo19 绑定事件</title>
    <script src="https://unpkg.com/vue@next" ></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            handleAddItem(num, event) {
                this.count += num
                console.log(event.target)
            },
            handleAddItem2() {
                this.count--
            }
        },
        template: `
            <div>当前佳丽数量：{{count}}</div>
            <button @click="handleAddItem(2, $event),handleAddItem2()">增加一位佳丽</button>
        `
    })
    const vm = app.mount('#app')
</script>
</html>
